	<body>
		<button onclick="testExp()">Test Date</button>
		<p id="error"></p>
		<script type="text/javascript" >
			var usreg = new RegExp("^[01][0-9](\/|-)[0-3][0-9](\/|-)[0-9]{2}$");
			var canreg = new RegExp("^[0-3][0-9](\/|-)[01][0-9](\/|-)[0-9]{2}$");
			var isoreg = new RegExp("^[0-9]{4}(\/|-)[01][0-9](\/|-)[0-3][0-9]$");
			function testExp() {
				var input = prompt("Enter date: ");
				var temp = input.split("-");
				if (temp.length != 3) {
					temp = input.split("/");
				}
				var montharray = new Array();			
				var string = "<p>" ;
				var val = 0;
				montharray = [01,31,"Jan",02,28,"Feb",03,31,"Mar",04,30,"Apr",05,31,"May",06,30,"Jun",07,31,"Jul",Number('08'),31,"Aug",Number('09'),30,"Sep",10,31,"Oct",11,30,"Nov",12,31,"Dec"];			
				
				if (usreg.test(input)) {
					for (count = 0; count < montharray.length; count ++){
						if (montharray[count] == temp[0]) {
							val = count;
						}
					}
					if (temp[1] <= montharray[val + 1]) {
						var i = " US ";
						string += i;
						i = montharray[val + 2];
						string += (i + " " + temp[1] + ", 20" + temp[2]);						
					}					
				}
				if(canreg.test(input)){
					for (count = 0; count < montharray.length; count ++){
						if (montharray[count] == temp[1]) {
							val = count;
						}
					}
					if (temp[0] <= montharray[val + 1]) {
						var i = " CAN ";
						string += i;
						i = montharray[val + 2];
						string += (i + " " + temp[0] + ", 20" + temp[2]);
					}					
				}
				if(isoreg.test(input)){
					for (count = 0; count < montharray.length; count ++){
						if (montharray[count] == temp[1]) {
							val = count;
						}
					}
					if (temp[2] <= montharray[val + 1]) {
						var i = " ISO ";								
						string += i;
						i = montharray[val + 2];
						string += (i + " " + temp[2] + ", " + temp[0]);						
					}				
				}
				else if(val == 0){
					var i = "NO MATCH";					
					val = 0;					
					string += i; 
				}
				string += "</p>"
				document.getElementById("error").innerHTML = string;
				
			}		
		</script>
	</body>
