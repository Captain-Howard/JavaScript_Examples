<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>COMP208</title>
        <meta name="description" content="COMP208">
    </head>
    <body>
        <h1>Austin Howard</h1>
        <button onclick="date()" id="button">Date</button>
        <p></p>
        <img src="NintendoSwitchLogoResting.png" alt="Nintendo Switch Logo" style="width:200px;height:200px;" id="nintendoSwitch" onmouseover="hover()" onmouseout="resting()">
        <script language="javascript">
            function date(){
                var today = new Date();
                var year = today.getFullYear();
                var tmonth = today.getMonth();
                var day = today.getDate();
                var month;
                
                switch(tmonth){
                    case 0:
                        month = "January";
                        break;
                    case 1:
                        month = "February";
                        break;
                    case 2:
                        month = "March";
                        break;
                    case 3:
                        month = "April";
                        break;
                    case 4:
                        month = "May";
                        break;
                    case 5:
                        month = "June";
                        break;
                    case 6:
                        month = "July";
                        break;
                    case 7:
                        month = "August";
                        break;
                    case 8:
                        month = "September";
                        break;
                    case 9:
                        month = "October";
                        break;
                    case 10:
                        month = "November";
                        break;
                    case 11:
                        month = "December";
                        break;
                }
                document.getElementById("button").innerHTML = month + " " + day + ", " + year;
                document.getElementById("button").disabled = true;
            }
            function hover(){
                document.getElementById("nintendoSwitch").src = "NintendoSwitchLogoHover.png";
            }
            function resting(){
                document.getElementById("nintendoSwitch").src = "NintendoSwitchLogoResting.png";
            }
        </script>
    </body>
</html>
