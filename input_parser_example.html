<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>COMP208</title>
        <meta name="description" content="COMP208">
    </head>
    <body>
        <script language="javascript">
            var person = prompt("What's your name?");
            person = person.trim();
            var space = person.search(" ");
            var first_name = person.slice(0,space);
            first_name = first_name.trim();
            var last_name = person.slice(space, person.length);
            last_name = last_name.trim();
            document.write(first_name + last_name + " FNL: " + first_name.length + " LNL: " + last_name.length + " Full Length: " + (first_name.length + last_name.length));
        </script>
    </body>
</html>
